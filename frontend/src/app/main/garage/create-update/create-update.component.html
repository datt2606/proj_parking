<div class="modal-header">
  <h5 class="modal-title">
    {{ garage ? "Cập nhật thông tin bãi đỗ" : "Tạo bãi đỗ mới" }}
  </h5>
  <button
    type="button"
    class="close"
    (click)="modal.dismiss('Cross click')"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
  <form class="form" [formGroup]="form">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Địa chỉ</label>
          <input
            type="text"
            class="form-control"
            placeholder="Địa chỉ"
            formControlName="location"
            [ngClass]="
              f.location?.errors?.required && (f.location.dirty || submitted)
                ? 'is-invalid'
                : ''
            "
          />
          <div class="invalid-feedback">Không được bỏ trống</div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label>Sức chứa</label>
          <input
            type="number"
            class="form-control"
            placeholder="Sức chứa"
            formControlName="capacity"
            [ngClass]="
              f.capacity?.errors?.required && (f.capacity.dirty || submitted)
                ? 'is-invalid'
                : ''
            "
          />
          <div class="invalid-feedback">Không được bỏ trống</div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="submit"
    rippleEffect
    class="btn btn-primary"
    (click)="onSubmit()"
  >
    Lưu
  </button>
  <button
    rippleEffect
    class="btn btn-outline-secondary"
    (click)="modal.close()"
  >
    Quay lại
  </button>
</div>
