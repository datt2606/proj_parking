<div class="modal-header">
    <h5 class="modal-title">
        {{ vehicleCategory ? "Cập nhật thông tin loại phương tiện" : "Tạo loại phương tiện mới" }}
    </h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
    <form class="form" [formGroup]="form">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label>Loại phương tiện</label>
                    <input type="text" class="form-control" placeholder="Loại phương tiện" formControlName="name"
                        [ngClass]="
                    f.name?.errors?.required && (f.name.dirty || submitted)
                      ? 'is-invalid'
                      : ''
                  " />
                    <div class="invalid-feedback">Không được bỏ trống</div>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label>Mô tả</label>
                    <input type="text" class="form-control" placeholder="Mô tả" formControlName="description" [ngClass]="
                    f.description?.errors?.required && (f.description.dirty || submitted)
                      ? 'is-invalid'
                      : ''
                  " />
                    <div class="invalid-feedback">Không được bỏ trống</div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" rippleEffect class="btn btn-primary" (click)="onSubmit()">
        Lưu
    </button>
    <button rippleEffect class="btn btn-outline-secondary" (click)="modal.close()">
        Quay lại
    </button>
</div>
