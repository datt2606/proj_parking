<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">Parking</h2>
    </a>
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img class="img-fluid" [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/register-v2-dark.svg'
              : 'assets/images/pages/register-v2.svg'
          " alt="Register V2" />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Register-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">Đăng ký</h2>
        <form class="auth-register-form mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" formControlName="username" class="form-control" placeholder="Username" tabindex="1"
              autofocus [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Không được để trống</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Mật khẩu</label>

            <div class="input-group input-group-merge form-password-toggle">
              <input [type]="passwordTextType ? 'text' : 'password'" formControlName="password"
                class="form-control form-control-merge" placeholder="············" tabindex="2" [ngClass]="{
                  'is-invalid error': submitted && f.password.errors
                }" />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }" (click)="togglePasswordTextType()"></i></span>
              </div>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
              [ngClass]="{ 'd-block': submitted && f.password.errors }">
              <div *ngIf="f.password.errors.required">Không được để trống</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="john@example.com" tabindex="3"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Không được để trống</div>
              <div *ngIf="f.email.errors.email">Email không hợp lệ</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Họ và tên</label>
            <input type="text" formControlName="fullName" class="form-control" placeholder="Họ và tên" tabindex="4"
              [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
            <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
              <div *ngIf="f.fullName.errors.required">Không được để trống</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Số điện thoại</label>
            <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Số điện thoại"
              tabindex="5" [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }" />
            <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
              <div *ngIf="f.phoneNumber.errors.required">Không được để trống</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Địa chỉ</label>
            <input type="text" formControlName="address" class="form-control" placeholder="Địa chỉ" tabindex="5"
              [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">Không được để trống</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Căn cước công dân</label>
            <input type="text" formControlName="identityCardNumber" class="form-control" placeholder="Căn cước công dân"
              tabindex="6" [ngClass]="{ 'is-invalid': submitted && f.identityCardNumber.errors }" />
            <div *ngIf="submitted && f.identityCardNumber.errors" class="invalid-feedback">
              <div *ngIf="f.identityCardNumber.errors.required">Không được để trống</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Giới tính</label>
            <ng-select [items]="genderItems" bindLabel="name" bindValue="value" placeholder="Giới tính"
              formControlName="gender" [ngClass]="submitted && f.gender.errors ? 'is-invalid' : ''"
              tabindex="7"></ng-select>
            <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
              <div *ngIf="f.gender.errors.required">Không được để trống</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Ngày sinh</label>
            <ng2-flatpickr [ngClass]="submitted && f.dateOfBirth.errors ? 'is-invalid' : ''" [config]="flatpickrConfig"
              placeholder="Ngày sinh" tabindex="8"></ng2-flatpickr>
            <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
              <div *ngIf="f.dateOfBirth.errors.required">Không được để trống</div>
            </div>
          </div>

          <button class="btn btn-primary btn-block" tabindex="9" rippleEffect>
            Đăng ký
          </button>
        </form>
        <p class="text-center mt-2">
          <span>Bạn đã có tài khoản?</span><a routerLink="/pages/authentication/login-v2"><span>&nbsp;Đăng nhập
              ngay</span></a>
        </p>
      </div>
    </div>
    <!-- /Register-->
  </div>
</div>
